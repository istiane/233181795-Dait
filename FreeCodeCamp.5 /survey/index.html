<link rel="stylesheet" href="styles.css">
<h1 id="title">How can the MPBL improve their viewership?</h1>
<p id="description"> Thank you for taking the time to help the PBA improve</p>

<form id="survey-form">
    <div class="input-element">
        <label id="name-label">
            Name
        </label>
        <input placeholder="name" id="name" type="text" required/>
    </div>
    <div class="input-element">
        <label id="email-label">
            Email
        </label>
        <input placeholder="email" id="email" type="email" required/>
    </div>
    <div class="input-element">
        <label id="number-label">
            Age
        </label>
        <input placeholder="age" id="number" min="8" max="100" type="number" required/>
    </div>
    <div class="input-element">
        <label id="select-label">
            Who's your favorite team?
        </label>
        <select id="dropdown">
            <option>Abra Weavers</option>
            <option>Pampanga Giant Lanterns</option>
            <option>Pasay Voyagers</option>
        </select>
    </div>
    <div>
        <label>Have you had been to a game before?</label>
        <div>
        <label><input type="radio" name="game" value="yes"/>Yes</label>
        </div>
        <div>
        <label><input type="radio" name="game" value="no"/>No</label>
        </div>
    </div>
    <div>
        <label>Which suggestions are good ideas for the MPBL to implement?</label>
        <div>
        <label><input type="checkbox" name="ideas" value="fanapp"/>All access fan app</label>
        </div>
        <div>
        <label><input type="checkbox" name="ideas" value="gaming"/>Gaming crossover</label>
        </div>
        <div>
        <label><input type="checkbox" name="ideas" value="team"/>Team marketing</label>
        </div>
    </div>
    <div class="input-element">
        <label>Additional comments</label>
        <textarea type="text"></textarea>
    </div>
    <button type="type" id="submit">
        Submit
    </button>
</form>
