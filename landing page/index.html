<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoeHub Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Stylish Logo" width="50">
                <span>ShoeHub</span>
            </div>
            <div class="nav-links">
                <a href="#hero">Home</a>
                <a href="#container">Shop</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>
    
    <section class="hero" id="hero">
        <div class="hero-content">
            <h1>Find Your Perfect Style</h1>
            <p>Discover the latest trends in footwear.</p>
            <button class="cta-btn">Shop Now</button>
        </div>
    </section>
    
    <section class="container" id="container">
        <div class="card">
            <img src="Dunks.jpg" alt="Blue Sneakers">
            <h3>Blue Sneakers</h3>
            <p>₱5,999</p>
        </div>
        <div class="card" id="img2">
            <img src="Jordan 1 Chicago.jpg" alt="Red Nike Shoes">
            <h3>Red Shoes</h3>
            <p>₱20,000</p>
        </div>
        <div class="card">
            <img src="AF1.jpg" alt="White Sneakers">
            <h3>Minimalist White Sneakers</h3>
            <p>₱6,000</p>
        </div>
    </section>
    
    <section id="contact">
        <div id="contact-info">
            <h2>Contact Us</h2>
            <p>Email: shoehub@gmail.com</p>
            <p>Phone: 09123445678</p>
        </div>
    </section>
    
    <footer>
        <p>&copy;ShoeHub Store</p>
    </footer>
</body>
</html>
